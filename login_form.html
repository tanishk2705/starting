<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login form</title>
        <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-200">
        <div class="flex justify-center items-center h-screen">
                <div class=" text-lg text-center">
                     <span >Login to your account</span>
                     <div class="mt-4 bg-white shadow-md rounded-lg text-left">
                        <div class="h-2 bg-indigo-600 rounded-t-md"></div>
                        <div class="px-8 py-6">
                               <label class="block font-semibold">Username or Email</label> 
                               <input type="text" placeholder="Email" class="p-3 mt-3 border w-full" >

                               <label class="block font-semibold mt-5">Password</label> 
                               <input type="text" placeholder="Password" class="p-3 mt-3 border w-full" >

                               <div class="flex justify-between items-baseline">
                                     <button class="bg-indigo-400 text-white mt-4 px-4 py-2 rounded-lg">Login</button> 
                                     <a href="#" class="text-sm hover:underline">Forgot Password?</a>
 
                               </div>
                               

                        </div>
                        <div class="h-2 bg-indigo-600 rounded-b-md"></div>
                     </div>
                     
                </div>
        </div>
</body>
</html>
